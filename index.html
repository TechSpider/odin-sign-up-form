<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up!</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="image-container">
				<div class="logo-container">
					<img src="./src/odin-lined.png" alt="odin logo" />
					<h1>ODIN</h1>
				</div>
				<img src="./src/marita-kavelashvili-ugnrXk1129g-unsplash.jpg" alt="green forest background" />
				<h6>
					Photo by
					<a href="https://unsplash.com/@maritaextrabold?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marita Kavelashvili</a>
					on
					<a href="https://unsplash.com/photos/aerial-photo-of-green-trees-ugnrXk1129g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
				</h6>
			</div>
			<div class="sign-up-container">
				<p>Welcome to this completely real sign-up page. Please input all relevant personal information for great rewards!</p>
				<p>It's a good idea, we swear!</p>
				<form id="sign-up-form">
					<legend>Let's Go!</legend>
					<div class="form-line">
						<div class="input">
							<label for="first-name-input">First Name</label>
							<input placeholder="John" id="first-name-input" type="text" required />
						</div>
						<div class="input">
							<label for="last-name-input">Last Name</label>
							<input placeholder="Smith" id="last-name-input" type="text" required />
						</div>
					</div>
					<div class="form-line">
						<div class="input">
							<label for="email-input">Email</label>
							<input placeholder="johnsmith@gmail.com" id="email-input" type="email" required />
						</div>
						<div class="input">
							<label for="phone-input">Phone Number</label>
							<input placeholder="999 999 999" id="phone-input" type="tel" />
						</div>
					</div>
					<div class="form-line">
						<div class="input">
							<label for="password-input">Password</label>
							<input placeholder="******" name="password-input" id="password-input" type="password" oninput="check()" required />
						</div>
						<div class="input">
							<label for="password-confirm-input">Confirm Password</label>
							<input placeholder="******" name="password-confirm-input" id="password-confirm-input" type="password" oninput="check()" required />
						</div>
					</div>
				</form>
				<button class="submit-button" form="sign-up-form">Create Account</button>
				<div class="log-in-text">Already have an account? <a href="">Log in</a></div>
			</div>
		</div>
	</body>
</html>
